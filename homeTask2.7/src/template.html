<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Headlines Today</title>
  </head>
  <body class="container">
    <header>
        <div class="logo">
            <h1>NEWS BLOG</h1>
            <h5>WORLDWIDE NEWS</h5>
        </div>
    </header>
    
    <div class="main">
        <div class="button-row">
            <button id="news-button">GET LATEST NEWS</button>
        </div>
        <section class="blogList">

        </section>
    </div>
    <template id="news-block-template">
        <article>
            <figure>
                <img class="image"/>
            </figure>
            <section>
                <h2 class="heading"></h2>
                <p class="description"></p>
                <a class="link"></a>
            </section>
        </article>
    </template>
  </body>
</html>
